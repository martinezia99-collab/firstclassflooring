<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>First Class Flooring</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        margin:0; padding:0; height:100vh;
        display:flex; flex-direction:column; justify-content:center; align-items:center;
        font-family: 'Inter', sans-serif;
        background-color:#000;
        background-image: radial-gradient(circle, rgba(40,40,40,0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        color:#fff;
        text-align:center;
        overflow:hidden;
    }

    .logo {
        width:220px; height:80px;
        background:#444;
        box-shadow: 0 4px 15px rgba(255,255,255,0.2);
        display:flex; justify-content:center; align-items:center;
        border-radius:6px;
        margin-bottom:25px;
        font-size:20px; font-weight:bold;
        opacity:0; animation:fadeIn 1.2s forwards;
        animation-delay:0.2s;
    }

    h1 { font-size:36px; margin:10px 0; opacity:0; animation:fadeIn 1.2s forwards; animation-delay:0.5s; }
    p.slogan { font-size:18px; color:#ccc; margin-bottom:40px; opacity:0; animation:fadeIn 1.2s forwards; animation-delay:0.8s; }

    .nav-buttons a {
        display:block;
        width:240px;
        padding:15px;
        margin:10px auto;
        text-decoration:none;
        font-weight:600;
        border-radius:6px;
        background: linear-gradient(145deg, #888, #555);
        border:1px solid #000;
        color:#fff;
        opacity:0; animation:fadeIn 1.2s forwards;
    }
    .nav-buttons a:nth-child(1){animation-delay:1.0s;}
    .nav-buttons a:nth-child(2){animation-delay:1.2s;}
    .nav-buttons a:nth-child(3){animation-delay:1.4s;}
    .nav-buttons a:nth-child(4){animation-delay:1.6s;}
    .nav-buttons a:hover {background: #aaa; color:#000;}

    @keyframes fadeIn { to {opacity:1;} }
</style>
</head>
<body>

<div class="logo">LOGO</div>
<h1>First Class Flooring</h1>
<p class="slogan">Quality You Can Stand On</p>

<div class="nav-buttons">
    <a href="about.html">About Us</a>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact & Service Areas</a>
</div>

<footer style="position:absolute; bottom:0; width:100%; padding:10px 0; background:#111; color:#ccc; font-size:14px;">
    &copy; 2025 First Class Flooring â€“ Springfield, MO
</footer>

</body>
</html>
