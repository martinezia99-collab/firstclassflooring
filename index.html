<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>First Class Flooring</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
  body{
    margin:0; min-height:100vh;
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    font-family:'Inter',sans-serif;
    background:#000;
    background-image: radial-gradient(circle, rgba(255,255,255,0.06) 1px, transparent 1px);
    background-size: 52px 52px;
    color:#fff;
    text-align:center;
  }

  .wrap{
    width:min(920px, 92vw);
    padding: 30px 18px 90px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap: 10px;
  }

  .logo-img{
    width: 200px;
    height: auto;
    filter: drop-shadow(0 0 10px rgba(255,255,255,0.25));
  }

  h1{
    font-size: clamp(2.2rem, 3.6vw, 3.2rem);
    font-weight: 900;
    letter-spacing: 1px;
    margin: 6px 0 0;
  }

  .slogan{
    font-size: clamp(1.05rem, 2vw, 1.3rem);
    font-weight: 600;
    color:#d6d6d6;
    margin: 0 0 22px;
  }

  .card{
    width: min(520px, 92vw);
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.10);
    border-radius: 14px;
    padding: 18px;
    box-shadow: 0 14px 40px rgba(0,0,0,0.55);
  }

  .nav-buttons{
    display:flex;
    flex-direction:column;
    gap: 12px;
    margin-top: 8px;
  }

  .nav-buttons a{
    display:block;
    width: 100%;
    padding: 14px 16px;
    text-decoration:none;
    font-weight: 800;
    font-size: 1.05rem;
    border-radius: 10px;
    background: linear-gradient(145deg, #7a7a7a, #3f3f3f);
    border: 1px solid rgba(0,0,0,0.9);
    color:#fff;
    box-shadow: 0 6px 16px rgba(0,0,0,0.45);
    transition: transform .18s ease, background .18s ease, color .18s ease;
  }

  .nav-buttons a:hover{
    background:#fff;
    color:#000;
    transform: translateY(-3px);
  }

  footer{
    position:fixed;
    left:0; right:0; bottom:0;
    padding: 12px 0;
    background:#111;
    color:#cfcfcf;
    font-size: 14px;
    border-top: 2px solid #222;
  }
</style>
</head>

<body>
  <div class="wrap">
    <img class="logo-img" src="assets/logo.png" alt="First Class Flooring Logo">
    <h1>First Class Flooring</h1>
    <p class="slogan">Quality You Can Stand On</p>

    <div class="card">
      <div class="nav-buttons">
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact & Service Areas</a>
      </div>
    </div>
  </div>

  <footer>&copy; 2025 First Class Flooring â€“ Springfield, MO</footer>
</body>
</html>
