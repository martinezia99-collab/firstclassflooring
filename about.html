<style>
body {
margin: 0;
font-family: 'Inter', sans-serif;
color: #222;
background: #f8f8f8;
}


/* Header */
header {
background: #000;
color: #fff;
padding: 60px 20px 40px;
text-align: center;
border-bottom: 3px solid #fff;
}
header h1 {
font-size: 3rem;
font-weight: 800;
letter-spacing: 1px;
}


/* Navigation */
nav {
background: #111;
padding: 15px 0;
display: flex;
justify-content: center;
gap: 25px;
border-bottom: 2px solid #222;
}
nav a {
color: #fff;
text-decoration: none;
font-weight: 700;
font-size: 1.05rem;
padding: 8px 14px;
border-radius: 6px;
transition: 0.3s;
}
nav a:hover {
background: #fff;
color: #000;
}


/* Section container */
.main-container {
max-width: 1050px;
margin: 50px auto;
padding: 0 20px;
display: flex;
flex-direction: column;
gap: 35px;
}


.section-box {
background: #fff;
padding: 25px 30px;
border-radius: 10px;
box-shadow: 0 3px 10px rgba(0,0,0,0.1);
border-left: 6px solid #000;
}
.section-box h2 {
font-size: 1.8rem;
font-weight: 800;
margin-bottom: 12px;
}
.section-box p, .section-box ul {
font-size: 1.08rem;
line-height: 1.65;
font-weight: 500;
}


.section-box ul {
padding-left: 20px;
}
.section-box ul li {
margin-bottom: 8px;
font-weight: 600;
}
